type Query {
  game(id: ID!): Game
  player(id: ID!): Player
  boards: [Board]
}

type Board {
  id: ID!
  player: Player
  status: String
}

type Mutation {
  createGame(input: CreateGameInput): Game
}

type Player {
  id: ID!
  name: String
}

type Game {
  id: ID!
  createdAt: String
  startTime: String
  endTime: String
  boardOwner: Board
  boardGuest: Board
}

input CreateGameInput {
  createdAt : String
}